name: Build and Push Docker Images

on:
  push:
    branches:
      - main

  # Manual trigger with optional version override
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (leave empty for auto-bump)'
        required: false
        default: ''

env:
  DOCKER_USER: lynchz
  SERVER_IMAGE: lynchz/trader-ahh-server
  CLIENT_IMAGE: lynchz/trader-ahh-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push tags
      packages: write  # Required to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Calculate version
        id: version
        run: |
          # Get latest tag or default to 1.4.6
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.4.6")
          LATEST_VERSION=${LATEST_TAG#v}
          
          echo "Latest version: ${LATEST_VERSION}"
          
          # If manual override provided, use it
          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            NEW_VERSION="${{ github.event.inputs.version_override }}"
            echo "Using manual override: ${NEW_VERSION}"
          else
            # Parse current version
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST_VERSION}"
            
            # Get commit message
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "Commit message: ${COMMIT_MSG}"
            
            # Determine bump type from commit message prefix
            if echo "${COMMIT_MSG}" | grep -iqE "^major(\(.+\))?:"; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              BUMP_TYPE="major"
            elif echo "${COMMIT_MSG}" | grep -iqE "^feat(\(.+\))?:"; then
              MINOR=$((MINOR + 1))
              PATCH=0
              BUMP_TYPE="minor"
            elif echo "${COMMIT_MSG}" | grep -iqE "^fix(\(.+\))?:"; then
              PATCH=$((PATCH + 1))
              BUMP_TYPE="patch"
            else
              echo "No version bump prefix found (fix:/feat:/major:). Skipping build."
              echo "SKIP=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "Bump type: ${BUMP_TYPE}"
          fi
          
          echo "New version: ${NEW_VERSION}"
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "SKIP=false" >> $GITHUB_OUTPUT

      - name: Lowercase Registry Owner
        if: steps.version.outputs.SKIP != 'true'
        run: |
          echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Skip if no version bump
        if: steps.version.outputs.SKIP == 'true'
        run: |
          echo "No version bump commit prefix found. Skipping Docker build."
          echo "Use commit prefixes: fix:, feat:, or major: to trigger a build."

      - name: Set up QEMU
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server image
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.SERVER_IMAGE }}:latest
            ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Client image
        if: steps.version.outputs.SKIP != 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./client
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.CLIENT_IMAGE }}:latest
            ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-client:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git tag
        if: steps.version.outputs.SKIP != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

      - name: Summary
        if: steps.version.outputs.SKIP != 'true'
        run: |
          echo "## ðŸš€ Release v${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### DockerHub Images" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.SERVER_IMAGE }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.CLIENT_IMAGE }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Packages (GHCR)" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-server:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ env.REPO_OWNER }}/trader-ahh-client:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Git Tag Created" >> $GITHUB_STEP_SUMMARY
          echo "- \`v${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
